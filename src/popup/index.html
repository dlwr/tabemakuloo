<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabemakuloo</title>
  <style>
    body {
      width: 400px;
      min-height: 300px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .post-form {
      background: white;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 600;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    .services {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 16px;
    }
    .service-checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .post-btn {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .post-btn:hover {
      background: #0056b3;
    }
    .post-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Tabemakuloo</h1>
  </div>
  
  <div class="post-form">
    <div class="form-group">
      <label for="title">タイトル</label>
      <input type="text" id="title" placeholder="投稿タイトル">
    </div>
    
    <div class="form-group">
      <label for="description">説明</label>
      <textarea id="description" placeholder="投稿の説明"></textarea>
    </div>
    
    <div class="form-group">
      <label for="tags">タグ</label>
      <input type="text" id="tags" placeholder="タグ1, タグ2, ...">
    </div>
    
    <div class="form-group">
      <label>投稿先サービス</label>
      <div class="services">
        <div class="service-checkbox">
          <input type="checkbox" id="tumblr" checked>
          <label for="tumblr">Tumblr</label>
        </div>
        <div class="service-checkbox">
          <input type="checkbox" id="twitter">
          <label for="twitter">Twitter</label>
        </div>
        <div class="service-checkbox">
          <input type="checkbox" id="hatena">
          <label for="hatena">はてブ</label>
        </div>
        <div class="service-checkbox">
          <input type="checkbox" id="pocket">
          <label for="pocket">Pocket</label>
        </div>
      </div>
    </div>
    
    <button class="post-btn" id="postBtn">投稿する</button>
  </div>
  
  <script type="module" src="index.ts"></script>
</body>
</html>
