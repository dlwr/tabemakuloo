<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabemakuloo Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .settings-section {
      background: white;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #333;
    }
    .service-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
    }
    .service-item {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 16px;
    }
    .service-item.enabled {
      border-color: #007bff;
      background: #f0f7ff;
    }
    .service-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .service-name {
      font-weight: 600;
      color: #333;
    }
    .service-toggle {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }
    .service-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #007bff;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    .save-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .save-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Tabemakuloo Settings</h1>
    <p>クロスポスト機能の設定</p>
  </div>
  
  <div class="settings-section">
    <div class="section-title">対応サービス</div>
    <div class="service-list">
      <div class="service-item enabled">
        <div class="service-header">
          <span class="service-name">Tumblr</span>
          <label class="service-toggle">
            <input type="checkbox" id="tumblr" checked>
            <span class="slider"></span>
          </label>
        </div>
        <div class="service-status">準備完了</div>
      </div>
      
      <div class="service-item">
        <div class="service-header">
          <span class="service-name">Chrome Bookmarks</span>
          <label class="service-toggle">
            <input type="checkbox" id="chrome-bookmarks">
            <span class="slider"></span>
          </label>
        </div>
        <div class="service-status">未実装</div>
      </div>
      
      <div class="service-item">
        <div class="service-header">
          <span class="service-name">Pocket</span>
          <label class="service-toggle">
            <input type="checkbox" id="pocket">
            <span class="slider"></span>
          </label>
        </div>
        <div class="service-status">未実装</div>
      </div>
      
      <div class="service-item">
        <div class="service-header">
          <span class="service-name">Twitter</span>
          <label class="service-toggle">
            <input type="checkbox" id="twitter">
            <span class="slider"></span>
          </label>
        </div>
        <div class="service-status">未実装</div>
      </div>
    </div>
  </div>
  
  <button class="save-btn" id="saveBtn">設定を保存</button>
  
  <script type="module" src="index.ts"></script>
</body>
</html>
